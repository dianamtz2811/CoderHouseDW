    <article> 
        <form>
            <h2>Queremos escucharte</h2>

                <div>
                        <div class="form__titulo">
                            <label for="nombre">Nombre</label>
                        </div>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>

                <div>
                        <div class="form__titulo">
                            <label for="email">E-Mail</label>
                        </div>
                    <input type="email" name="email" placeholder="Correo Electrónico">
                </div>

                <div>
                        <div class="form__titulo">
                            <label for="sexo">Género</label>
                        </div>
                    <input type="radio" name="sexo" value="F"> Femenino
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="NE"> Prefiero no especificar
                </div>

                <div>
                    <div class="form__titulo">
                        <label for="pais">¿De dónde nos escribes?</label>
                    </div>
                    <select name="pais">
                        <option value="--">--</option>
                        <option value="Argentina"> Argentina </option>
                        <option value="USA">USA</option>
                        <option value="MEX">México</option> 
                    </select>
                </div>

                <div>
                    <input type="checkbox" name="terminos" value="terminos" required> 
                    <label for="terminos"> Recibe nuestro Newletter</label>
                </div>

                <div>
                    <div>
                        <label for="texto">Cuéntanos</label>
                    </div>
                    <textarea type="text" name="cuentanos"></textarea>
                </div>
        
            <button>
                <input type="submit" value="Submit">
            </button>
